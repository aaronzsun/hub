{% extends "layout.html" %}

{% block title %}
    Post
{% endblock %}

{% block main %}
    <h1 id="title"> New Post </h1>
    <form action="/post" method="post">
        <div class="form-group" style="text-align: center; display: block; margin: 0 auto;">
            <textarea rows="10" cols="80" style = "font-size: 15px; border: 3px solid black;" autocomplete="off" name = "mypost" placeholder = "Post something here..." maxlength = 500></textarea> <br><br><br>
            <div style="display: inline-block; text-align: center; text-align-last: center;">
	            <div class="select">
				  <select name="postOptions" id="slct">
				    <option selected disabled>Post To</option>
				    <option value="all"> All Friends </option>
                    {% for friend in friendlist %}
                        <option value={{ friend }}>{{ friend }}</option>
                    {% endfor %}
				  </select>
				</div>
			</div>
			<br>
            <button id="b2" style = "width: 20%;" type="submit" name = "button" value="post">Post</button>
        </div>   
    </form>
{% endblock %}
