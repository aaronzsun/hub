{% extends "layout.html" %}

{% block title %}
    Profile
{% endblock %}

{% block main %}
	<h1 id="title"> My Profile </h1>
		<div class = "profile-box">
            <p style = "font-size: 30px; font-weight: bold; text-align: center;"> {{ first }} {{ last }} </p> 
            <img id = "profile" src = "static/default.png">
            <p style = "font-size: 25px; text-align: center;"> {{ bio }} </p>
            <img id = "image3" src = "static/facebook.png"><p id = "media">  {{ media[0] }}</p><br><br>
            <img id = "image3" src = "static/instagram.png"><p id = "media">  {{ media[1] }}</p><br><br>
            <img id = "image3" src = "static/twitter.png"><p id = "media"> {{ media[2] }}</p><br><br>
            <img id = "image4" src = "static/linkedin.png"><p id = "media"> {{ media[3] }}</p><br><br>
            <a href = "/edit"><p style = "font-size: 12px; text-align: center"> Edit Profile </p></a>
        </div> 
{% endblock %}
