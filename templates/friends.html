{% extends "layout.html" %}

{% block title %}
    Friends
{% endblock %}

{% block main %}
	<h1 id="title"> Friends List </h1>
    <div class = "friendsList">
        <form action="/friends" method="post" style = "text-align: center;">
            {% for friend in friendlist %}
                <p style = "font-size: 20px; text-align: center;">{{ friend }}</p>
                <button id="b3" type="submit" value = "viewprof" name="{{ friend }}">View Profile</button>
                <button id="b4" type="submit" value = "unfriend" name="{{ friend }}">Unfriend</button><br><br><br>
            {% endfor %}
        </form>
    </div>
{% endblock %}
